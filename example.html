<!DOCTYPE html>
<html>
    <body>
        <button onclick="send();">Send Import</button>
        <script>
            function send() {
                fetch("http://127.0.0.1:25530", {
                    method : "POST",
                    headers : {
                        "Content-Type" : "text/plain"
                    },
                    body : "minecraft:stone{display:{Name:'\\'Happy Stone\\''},Enchantments:[{}]}"
                });
            }
        </script>
    </body>
</html>
